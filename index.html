<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - SalesERP</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>

    <style>
        body { font-family: 'Cairo', sans-serif; }
        [x-cloak] { display: none !important; }
        .login-gradient {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        #main-dashboard { display: none; }
    </style>
</head>
<body class="login-gradient min-h-screen flex items-center justify-center p-4">

    
    <div id="login-interface" x-data="loginForm()" class="w-full max-w-md glass-card rounded-[2.5rem] shadow-2xl overflow-hidden border border-white/20">
        
        
        <div class="p-10 pb-4 text-center">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-3xl mb-6 text-white shadow-xl shadow-blue-500/20 rotate-3 hover:rotate-0 transition-transform duration-300">
                <i class="fas fa-layer-group text-3xl"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-900 tracking-tight">Sales <span class="text-blue-600">ERP</span></h1>
            <p class="text-slate-500 text-sm mt-3 font-medium">نظام إدارة المبيعات </p>
        </div>

        <div class="px-10 py-6">
            <div x-show="errorMessage" x-cloak x-transition:enter="transition ease-out duration-300" 
                 x-transition:enter-start="opacity-0 transform -translate-y-2"
                 class="bg-red-50 border-r-4 border-red-500 text-red-700 p-4 mb-6 rounded-2xl text-sm flex items-center gap-3">
                <i class="fas fa-circle-xmark text-lg"></i>
                <span x-text="errorMessage" class="font-bold"></span>
            </div>

            <form @submit.prevent="submitLogin" class="space-y-6">
                <div>
                    <label class="block text-slate-700 text-xs font-black uppercase mb-2 mr-1 tracking-widest">البريد الإلكتروني</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-400 group-focus-within:text-blue-600 transition-colors">
                            <i class="fas fa-user-astronaut"></i>
                        </span>
                        <input x-model="email" type="email" required
                               class="w-full pr-12 pl-4 py-4 bg-slate-100 border-transparent border-2 rounded-2xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all font-bold text-slate-800" 
                               placeholder="admin@mgtflow.com">
                    </div>
                </div>

            
                <div>
                    <label class="block text-slate-700 text-xs font-black uppercase mb-2 mr-1 tracking-widest">كلمة السرر</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-400 group-focus-within:text-blue-600 transition-colors">
                            <i class="fas fa-key"></i>
                        </span>
                        <input x-model="password" type="password" required
                               class="w-full pr-12 pl-4 py-4 bg-slate-100 border-transparent border-2 rounded-2xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all font-bold text-slate-800" 
                               placeholder="••••••••">
                    </div>
                </div>

                
                <button :disabled="isLoading" type="submit"
                        class="w-full bg-slate-900 hover:bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl shadow-slate-900/20 transition-all duration-300 disabled:opacity-50 flex justify-center items-center gap-3 group relative overflow-hidden">
                    <span x-show="!isLoading" class="relative z-10 flex items-center gap-2">
                        تسجيل الدخول 
                        <i class="fas fa-chevron-left text-xs group-hover:-translate-x-1 transition-transform"></i>
                    </span>
                    
                    <span x-show="isLoading" class="flex items-center gap-3">
                        <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        جاري التحقق...
                    </span>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="bg-slate-50/50 p-6 text-center border-t border-slate-100">
            <p class="text-slate-400 text-[10px] uppercase font-black tracking-[0.2em]">SalesERP Management System • 2026"dad"</p>
        </div>
    </div>
    <script>
        const API_BASE_URL = 'http://127.0.0.1:9000/api';

        async function parseError(response) {
            try {
                const data = await response.json();
                if (data.detail) return data.detail;
                if (typeof data === 'object') return Object.entries(data).map(([k, v]) => `${k}: ${v}`).join(', ');
                return "خطأ غير معروف في السيرفر";
            } catch (e) { return `خطأ في الاتصال: ${response.statusText}`; }
        }

        async function apiFetch(endpoint, { method = 'GET', body = null, useRefresh = false } = {}) {
            let url = `${API_BASE_URL}${endpoint.endsWith('/') ? endpoint : endpoint + '/'}`;
            const token = localStorage.getItem(useRefresh ? 'refresh_token' : 'access_token');
            const headers = { 'Content-Type': 'application/json', 'Accept': 'application/json' };
            if (token) headers['Authorization'] = `Bearer ${token}`;

            const config = { method, headers };
            if (body) config.body = JSON.stringify(body);

            try {
                const response = await fetch(url, config);
                if (response.status === 401 && !useRefresh && localStorage.getItem('refresh_token')) {
                    const success = await auth.refreshToken();
                    if (success) return apiFetch(endpoint, { method, body });
                    auth.logout(); return null;
                }
                if (!response.ok) throw { status: response.status, message: await parseError(response) };
                return response.status === 204 ? true : await response.json();
            } catch (error) { throw error; }
        }

        const auth = {
            login: async (email, password) => {
                const data = await apiFetch('/login/', { method: 'POST', body: { email, password } });
                if (data && data.access) {
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    if (data.user_data) localStorage.setItem('user_data', JSON.stringify(data.user_data));
                    return true;
                }
                return false;
            },
            logout: () => { localStorage.clear(); window.location.reload(); },
            refreshToken: async () => {
                const refresh = localStorage.getItem('refresh_token');
                if (!refresh) return false;
                try {
                    const data = await apiFetch('/token/refresh/', { method: 'POST', body: { refresh }, useRefresh: true });
                    if (data.access) { localStorage.setItem('access_token', data.access); return true; }
                } catch (e) { return false; }
                return false;
            }
        };
        function loginForm() {
            return {
                email: '',
                password: '',
                isLoading: false,
                errorMessage: '',

                async submitLogin() {
                    this.isLoading = true;
                    this.errorMessage = '';
                    try {
                        const success = await auth.login(this.email, this.password);
                        if (success) {
                        //////////////////////////////////////////////////////////////////////
                            window.location.href = 'dashboard.html'; 
                        }
                    } catch (error) {
                        this.errorMessage = error.message || "حدث خطأ غير متوقع";
                    } finally {
                        this.isLoading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
